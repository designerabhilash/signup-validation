<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h3>Sign Up</h3>
            <form id="submitsignup">
                <div class="inputgroup">
                    <label for="fullname">Name</label>
                    <input type="text" class="formcontrol" id="fullname" placeholder="Enter Fullname">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="emailaddress">Email</label>
                    <input type="email" class="formcontrol" id="emailaddress" placeholder="Enter Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="password">Password</label>
                    <input type="password" class="formcontrol" id="password" placeholder="Enter Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <div class="inputgroup">
                    <label for="confirmpwd">Confirm Password</label>
                    <input type="password" class="formcontrol" id="confirmpwd" placeholder="Confirm Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <div class="note"></div>
                </div>
                <button class="submit">Sign up</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
